version: '3.8'

services:
  smart_backend:
    build: ./smart_backend
    container_name: smart_horses_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  smart_frontend:
    build: .
    container_name: smart_horses_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - smart_backend
    command: npm run dev
